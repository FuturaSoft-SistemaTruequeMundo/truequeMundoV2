<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../frontend/css/fontawesome.min.css">
    <link rel="stylesheet" href="../frontend/css/bootstrap.css">
    <link rel="stylesheet" href="../frontend/css/my-styles/login.css">
</head>
<body>
    <main class="d-flex flex-row justify-content-center align-items-center" id="principal">
        <section class="d-flex flex-column align-items-center justify-content-center" id="sectionLogin">
            <article class="d-flex justify-content-center">
                <img src="../frontend/images/logo.png" alt="logoTruequeMundo" class="img-logo">
            </article>
            <article class="d-flex justify-content-between">
                <div class="border-bottom">
                    <a href="#l" class="font-color" onclick="hideShowLogin()">Log In</a>
                </div>
                <div class="border-bottom">
                    <a href="#s" class="font-color" onclick="hideShowSignUp()">Sign Up</a>
                </div>
            </article>
            <article class="d-flex justify-content-center" id="formLogin">
                <form method="POST" action="" class="d-flex flex-column align-items-center" id="fLogin">
                    <div class="d-flex mb-2 m-input"></div>
                        <input type="email" required size="100" placeholder="Email Address" name="frmEmailLogin" id="frmEmailLogin">
                    </div>
                    <div class="d-flex mt-2 mb-2 m-input">
                        <input type="password" required size="100" placeholder="Password" name="frmPasswordLogin" id="frmPasswordLogin">
                    </div>
                    <div class="d-flex mt-2 mb-2">
                        <a href="#" class="font-color">Forgot your password?</a>
                    </div>
                    <div>
                        <!-- <input type="submit" name="btnSubmitLogin" id="btnSubmitLogin" value="Log In" class="btn btn-primary btn-bkg"> -->
                        <a href="./html/principal.html" class="btn btn-primary btn-bkg" name="btnSubmitLogin" id="btnSubmitLogin">Log In</a>
                    </div>
                </form>
            </article>
            <article class="justify-content-center d-none" id="formSignup">
                <form action="" method="POST" class="d-flex flex-column align-items-center" id="fSignup">
                    <div class="d-flex flex-colum flex-nowrap mt-2 mb-3 m-input">
                        <input type="text" size="21" placeholder="First Name" class="mr-1" name="frmFirstName" id="frmFirstName">
                        <input type="text" size="21" placeholder="Last Name" class="ml-1" name="frmLastName" id="frmLastName">
                    </div>
                    <div class="mb-2 m-input">
                        <input type="email" size="100" placeholder="Email Address" name="frmEmail" id="frmEmail">
                    </div>
                    <div class="mt-2 mb-2 m-input">
                        <input type="password" size="100" placeholder="Password" name="frmPassword" id="frmPassword">
                    </div>
                    <div>
                        <!-- <input type="submit" name="btnSubmit" id="btnSubmit" value="Log In" class="btn btn-primary btn-bkg mt-2"> -->
                        <a href="./html/principal.html" class="btn btn-primary btn-bkg mt-2">Sign Up</a>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <script src="../frontend/js/popper.min.js"></script>
    <script src="../frontend/js/jquery.min.js"></script>
    <script src="../frontend/js/bootstrap.min.js"></script>
    <script src="../frontend/js/my-scripts/script-login.js"></script>
    <script src="../frontend/js/my-scripts/script-login-fetch.js"></script>
</body>
</html>
